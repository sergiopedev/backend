# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/motogarage
spring.datasource.username=postgres
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# PostgreSQLDialect se detecta autom√°ticamente; evita warning si se omite

server.port=8081

# Allow larger JSON payloads (e.g., base64 images)
server.tomcat.max-swallow-size=50MB
server.tomcat.max-http-form-post-size=50MB
server.tomcat.max-http-post-size=50MB

# If multipart is introduced later, keep safe defaults
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Jackson read constraints (avoid failures with long base64 strings)
spring.jackson.parser.max-string-length=50000000